<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

	<title>Savings Table</title>
</head>

<body>
	<div class="SavingsCalculator">
		<div>
			<div>
				<label for="initBalance">Initial balance</label>
        <input type="text" id="initBalance" name="initBalance" value="1000">
      </div>
      <div>
        <label for="numYears">Number of years</label>
        <input type="text" id="numYears" name="numYears" value="5">
      </div>
      <div>
        <label for="intRate">Interest rate</label>
        <input type="text" id="intRate" name="intRate" value="1.2">
      </div>
		  <fieldset>
        <legend>Interest Type</legend>
          <input type="radio" name="interestType" value="yearly" id="yearlyInt" checked>
          <label for="yearlyInt">Yearly</label>
          <input type="radio" name="interestType" value="monthly" id="monthlyInt">
          <label for="monthlyInt">Monthly</label>
      </fieldset>

      <div class="SavingsTable" id="savingsTable">
        <!-- This div will be updated by the generateTable function -->
      </div>
    </div>
  </body>
</html>
