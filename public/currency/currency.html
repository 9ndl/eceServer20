<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Currency Abbreviation Lookup</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer></script>

  <body>
    <div class="SimpleLookupApp">
      <label for="userInput">Currency Abbreviation:</label>
      <input type="text" id="userInput" name="userInput" value="USD"></input>
      <label for="currencyName">Currency Name:</label>
      <input type="text" id="currencyName" name="currencyName" readonly></input>
      <button id="getName">Get Name</button>
    </div>
  </body>
</html>
